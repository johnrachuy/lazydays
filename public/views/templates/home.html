<div class="container">

    <div class="row">
        <div class="six columns">
            <button ng-click="prevDay()">Prev</button>{{date | date}}<button ng-click="nextDay()">Next</button>
        </div>

        <div class="six columns" class="container-fluid typeahead-demo">
            <input type="text" ng-model="selectedName" typeahead-on-select="getInfo()" uib-typeahead="person.customer_id as person.last_name + ', ' + person.first_name for person in getNames | filter:$viewValue | limitTo:8" class="form-control" placeholder="Existing Customers">
        </div>
    </div>

    <div class="row">
        <div class="six columns">
            <site class="row1" ng-click="go('/site/20')" id="site20">20</site><site class="row1" ng-click="go('/site/19')" id="site19">19</site><site class="row1" ng-click="go('/site/18')" id="site18">18</site><site class="row1"ng-click="go('/site/17')" id="site17">17</site><site class="row1" ng-click="go('/site/16')" id="site16">16</site><site class="row1" ng-click="go('/site/15')" id="site15">15</site><site class="row1" ng-click="go('/site/14')" id="site14">14</site><site class="row1" ng-click="go('/site/13')" id="site13">13</site><site class="row1" ng-click="go('/site/12')" id="site12">12</site><site class="row1" ng-click="go('/site/11')" id="site11">11</site>
        </div>
        <div class="six columns">
            <table class="u-full-width"><thead><tr><th>Last</th><th>First</th><th>Site</th><th>Check IN</th><th>Check OUT</th><th>Notes</th></tr></thead><tbody ng-repeat="data in viewData"><tr><td>{{data.last_name}}</td><td>{{data.first_name}}</td><td>{{data.site_number}}</td><td>{{data.check_in | date}}</td><td>{{data.check_out | date}}</td><td>{{data.notes}}</td></tr></tbody></table>
        </div>
    </div>

    <div class="row">
        <div class="six columns">
            .
        </div>
        <div class="six columns" style="display:inline-block; min-height:100px;">
            <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
            <uib-datepicker ng-model="date"  ng-change="getMap()" class="well well-sm" datepicker-options="inlineOptions"></uib-datepicker>
        </div>

    </div>

</div>
        <!--<input type="date" ng-model="date" ng-change="getMap()">-->
