<div class="container" id="site-view">

    <div class="row">
        <div class="col-md-2" ng-model="site_number">
            <h2>Site # {{site_number}}</h2>
            <div class="radio"><label><input type="radio" ng-model="site_class" value="seasonal" ng-change="setSeasonal()">Seasonal</label></div>
            <div class="radio"><label><input type="radio" ng-model="site_class" value="monthly" ng-change="setMonthly()">Monthly</label></div>
            <div class="radio"><label><input type="radio" ng-model="site_class" value="weekly" ng-change="setWeekly()">Weekly</label></div>
            <div class="radio"><label><input type="radio" ng-model="site_class" value="holiday" ng-change="setHoliday()">Holiday</label></div>
            <div class="radio"><label><input type="radio" ng-model="site_class" value="nightly" ng-change="setNightly()">Nightly</label></div>
        </div>

        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group"><label for="check_in">Check IN:</label><input type="date" ng-model="check_in" class="form-control"></div>
                </div>
                <div class="col-md-6">
                    <div class="form-group"><label for="check_out">Check OUT:</label><input type="date" ng-model="check_out" class="form-control"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group"><label for="selectedName">Existing Customers</label><input type="text" class="form-control" ng-model="selectedName" typeahead-on-select="existingCust()" uib-typeahead="person.customer_id as person.last_name + ', ' + person.first_name for person in getNames | filter:$viewValue | limitTo:8" class="form-control" placeholder="type first or last name here..."></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group"><label for="first_name">First Name</label><input type="text" ng-model="first_name" placeholder="first name" class="form-control"></div>
                    <div class="form-group"><label for="phone">Phone</label><input type="text" ng-model="phone" placeholder="phone" class="form-control"></div>
                </div>
                <div class="col-md-6">
                    <div class="form-group"><label for="last_name">Last Name</label><input type="text" ng-model="last_name" placeholder="last name" class="form-control"></div>
                    <div class="form-group"><label for="email">E-Mail</label><input type="email" ng-model="email" placeholder="e-mail" class="form-control"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group"><label for="street_address">Street Address</label><input type="text" ng-model="street_address" placeholder="street address" class="form-control"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group"><label for="city">City</label><input type="text" ng-model="city" placeholder="city" class="form-control"></div>
                </div>
                <div class="col-md-2">
                    <div class="form-group"><label for="state">State</label><select ng-model="state" class="form-control">
                        <option value="AL">AL</option>
                        <option value="AK">AK</option>
                        <option value="AZ">AZ</option>
                        <option value="AR">AR</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DE">DE</option>
                        <option value="DC">DC</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="IA">IA</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="ME">ME</option>
                        <option value="MD">MD</option>
                        <option value="MA">MA</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MS">MS</option>
                        <option value="MO">MO</option>
                        <option value="MT">MT</option>
                        <option value="NE">NE</option>
                        <option value="NV">NV</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NY">NY</option>
                        <option value="NC">NC</option>
                        <option value="ND">ND</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VT">VT</option>
                        <option value="VA">VA</option>
                        <option value="WA">WA</option>
                        <option value="WV">WV</option>
                        <option value="WI">WI</option>
                        <option value="WY">WY</option>
                    </select></div>
                </div>
                <div class="col-md-5">
                    <div class="form-group"><label for="zip_code">Zip Code</label><input type="text" ng-model="zip_code" placeholder="zip code" class="form-control"></div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group"><label for="people_num"># of People</label><input type="text" ng-model="people_num" placeholder="# of people" class="form-control"></div>
                    <div class="form-group"><label for="pet_num"># of Pets</label><input type="text" ng-model="pet_num" placeholder="# of pets" class="form-control"></div>
                </div>
                <div class="col-md-6">
                    <div class="form-group"><label for="rate">Rate</label><input type="text" ng-model="rate" placeholder="rate" class="form-control"></div>
                    <div class="form-group"><label for="tax">Tax</label><input type="text" ng-model="tax" placeholder="tax" class="form-control"></div>
                </div>
            </div>
            <div class="form-group"><label for="hold">Hold</label><input type="text" ng-model="hold" placeholder="hold" class="form-control"></div>
            <div class="form-group"><label for="notes">Notes</label><textarea type="text" ng-model="notes" rows="5" placeholder="notes" class="form-control"></textarea></div>
                <div class="row">
                    <div class="col-md-6">
                        <button ng-click="postForm()" type="button" class="btn btn-success">Submit</button>
                    </div>
                    <div class="col-md-6">
                        <!--<button ng-click="cancelRes()" type="button" class="btn btn-danger">Cancel Reservation</button>-->
                        <button type="button" ng-really-message="Are you sure?" ng-really-click="cancelRes()" class="btn btn-danger">Cancel Reservation</button>
                    </div>
                </div>
        </div>

    </div>

   <div class="row">
       <div class="jumbotron">
           <table class="table table-striped"><thead><tr><th>View/Edit</th><th>Last</th><th>First</th><th>Check IN</th><th>Check OUT</th><th>Notes</th></tr></thead><tbody ng-repeat="site in siteData"><tr><td><button ng-click="editRes($index)">View/Edit</button></td><td>{{site.last_name}}</td><td>{{site.first_name}}</td><td>{{site.check_in | date}}</td><td>{{site.check_out | date}}</td><td>{{site.notes}}</td></tr></tbody></table>
       </div>
   </div>
</div>
