<div class="container">

    <div class="row">
        <div class="col-md-2" ng-model="site_number">
            <h4>Site # {{site_number}}</h4>
            <label><input type="radio" ng-model="site_class" value="seasonal" ng-change="setSeasonal()"><span class="label-body">Seasonal</span></label><br>
            <label><input type="radio" ng-model="site_class" value="monthly" ng-change="setMonthly()"><span class="label-body">Monthly</span></label><br>
            <label><input type="radio" ng-model="site_class" value="weekly" ng-change="setWeekly()"><span class="label-body">Weekly</span></label><br>
            <label><input type="radio" ng-model="site_class" value="holiday" ng-change="setHoliday()"><span class="label-body">Holiday</span></label><br>
            <label><input type="radio" ng-model="site_class" value="nightly" ng-change="setNightly()"><span class="label-body">Nightly</span></label>
        </div>

        <div class="col-md-6">
            <label for="check_in">Check IN:</label><label for="check_out">Check OUT:</label><br><input type="date" ng-model="check_in"><input type="date" ng-model="check_out"><br>
            <label for="selectedName">Select Existing Camper</label><br><input type="text" class="u-full-width" ng-model="selectedName" typeahead-on-select="existingCust()" uib-typeahead="person.customer_id as person.last_name + ', ' + person.first_name for person in getNames | filter:$viewValue | limitTo:8" class="form-control" placeholder="Existing Customers"><br>
            <label for="first_name">First Name</label><label for="last_name">Last Name</label><br><input type="text" ng-model="first_name" placeholder="first name"><input type="text" ng-model="last_name" placeholder="last name"><br>
            <label for="phone">Phone</label><label for="email">E-Mail</label><br><input type="text" ng-model="phone" placeholder="phone"><input type="email" ng-model="email" placeholder="e-mail"><br>
            <label for="street_address">Street Address</label><br>
            <input class="u-full-width" type="text" ng-model="street_address" placeholder="street address"><br>
            <label for="city">City</label><label for="state">State</label><label for="zip_code">Zip Code</label><br>
            <input type="text" ng-model="city" placeholder="city"><select ng-model="state">
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="DC">DC</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="IA">IA</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
            </select><input type="text" ng-model="zip_code" placeholder="zip code"><br>
        </div>

        <div class="col-md-4">
            <label for="people_num"># of People</label><label for="rate">Rate</label><br>
            <input type="text" ng-model="people_num" placeholder="# of people"><input type="text" ng-model="rate" placeholder="rate"><br>
            <label for="pet_num"># of Pets</label><label for="tax">Tax</label><br>
            <input class="u-full-width" type="text" ng-model="pet_num" placeholder="# of pets"><input class="u-full-width" type="text" ng-model="tax" placeholder="tax"><br>
            <label for="hold">Hold</label><br>
            <input class="u-full-width" type="text" ng-model="hold" placeholder="hold"><br>
            <label for="notes">Notes</label><br>
            <input class="u-full-width" type="text" ng-model="notes" placeholder="notes"><br>
            <button ng-click="postForm()">Submit</button><button ng-click="cancelRes()">Cancel</button><br>
        </div>
    </div>

   <div class="row">
       <div class="jumbotron">
           <table class="table-striped"><thead><tr><th>View/Edit</th><th>Last</th><th>First</th><th>Check IN</th><th>Check OUT</th><th>Notes</th></tr></thead><tbody ng-repeat="site in siteData"><tr><td><button ng-click="editRes($index)">View/Edit</button></td><td>{{site.last_name}}</td><td>{{site.first_name}}</td><td>{{site.check_in | date}}</td><td>{{site.check_out | date}}</td><td>{{site.notes}}</td></tr></tbody></table>
       </div>
   </div>
